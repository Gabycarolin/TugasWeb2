    <!--<DOCTYPE html> berfungsi untuk memberikan informasi pada web browser bahwa dokumen ini adalah HTML.-->
<!DOCTYPE html>

    <!--<html> Ini adalah tag pembuka dari keseluruhan halaman web, dan akan ditutup dengan tag penutup </html>-->
<html>
    
    <!--<head> Ini umumnya akan berisi kode seperti CSS dan lainnya yang tidak tampak pada browser.
    Seperti title yang akan menampilkan judul pada tab browser, dan akan ditutup dengan </head>-->
<head>

        <!--<title></title> merupakan kode yang memerintahakan untuk menampilkan Judul pada tab browser.-->
    <title>Contoh Kasus Cascading CSS</title>


    <link rel="stylesheet" type="text/css" href="prioritas.css">
        <!--1. style type="text/css ini nantinya akan berisikan kode-kode CSS yang terpisah dari tag HTML.-->
    <style type="text/css">
            /*h2{color red} ini berarti semua elemen yang terdapat diantara <h2> sampai </h2> ini font nya akan bewarna merah*/
        h2 {
            color:red;
        }
    </style>

</head>

<body>
        <!--<h2></h2> digunakan untuk menunjukkan bagian yang paling penting kedua (atau tingkat tertinggi kedua) 
            pada halaman web (biasanya digunakan untuk sub judul)-->
    <h2>Akan berwarna apa saya?..1</h2>
        
        <!--<h2 style> ini merupakan model inline style, yaitu langsung menuliskan kode CSS dalam satu baris tersebut. disini diatur
            color green yang berarti font yang terdapat pada <h2> sampai </h2> akan bewarna hijau-->
    <h2 style="color:green">Akan berwarna apa saya?..2</h2>

    <!--KESIMPULAN : ternyata Model CSS yang dijalankan atau diprioritaskan adalah Model Internal Style CSS, dan Model Inline Style CSS.
     Dan adapula urutan prioritas pada Model CSS ini, diantaranya:
        1.  Inline style, yakni style yang langsung melekat pada tag.
        2. Internal style, yakni style yang dideklarasikan pada awal halaman (tag <style>)
        3. Eksternal style, yakni style yang dideklarasikan pada sebuah file .css , dan dipanggil melalui tag <link> atau @import-->
</body>

</html>
