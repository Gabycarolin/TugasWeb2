    <!--<DOCTYPE html> berfungsi untuk memberikan informasi pada web browser bahwa dokumen ini adalah HTML.-->
<!DOCTYPE html>

    <!--<html> Ini adalah tag pembuka dari keseluruhan halaman web, dan akan ditutup dengan tag penutup </html>-->
<html>
                    
    <!--<head> Ini umumnya akan berisi kode seperti CSS dan lainnya yang tidak tampak pada browser.
    Seperti title yang akan menampilkan judul pada tab browser, dan akan ditutup dengan </head>-->
<head>
        
        <!--<title></title> merupakan kode yang memerintahakan untuk menampilkan Judul pada tab browser.-->
    <title>Contoh CSS  Vendor Prefix </title>
        <style>
                /* vendor prefix ini menggunakan kode yang bisa diterjemahkan suatu browser */
            div{
                    /*tinggi dan lebar saya atur sebesar 80 pixel */
                height: 80px;
                width: 80px;
                    /*-webkit- (Chrome, dan versi terbaru dari Opera)
                    Browser : Safari 3-4, iOS 4.0.2 - 4.2, Android 2.3+*/
                -webkit-box-shadow: 3px 3px 5px 6px #ccc;  
                    /*-moz- (Firefox)
                    Browser :Firefox 3.5 - 3.6 */
                -moz-box-shadow:    3px 3px 5px 6px #ccc;
                    /*-o- (Opera versi lama)
                    Browser :Firefox 3.5 - 3.6*/
                -o-box-shadow:    3px 3px 5px 6px #ccc; 
                    /*-ms- (Internet Explorer)
                    Browser : Firefox 3.5 - 3.6*/
                -ms-box-shadow:    3px 3px 5px 6px #ccc; 
                box-shadow:         3px 3px 5px 6px #ccc;
            }
        </style>

</head>

<body>
      
    <div ></div>
    
</body>

</html>
